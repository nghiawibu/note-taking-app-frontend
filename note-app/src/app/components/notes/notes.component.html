
<div class="table-div">
  <h1>Notes</h1>
  <mat-form-field appearance="standard" class="parent">
    <mat-label><mat-icon style="transform: scale(0.75)">search</mat-icon></mat-label>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search columns" #input>

  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- <ng-container matColumnDef="topic">
      <th mat-header-cell *matHeaderCellDef>
        Topic
      </th>
      <td mat-cell *matCellDef="let element"> {{element.topic}} </td>
    </ng-container> -->

    <ng-container matColumnDef="content">
      <th mat-header-cell *matHeaderCellDef>
      </th>
      <td mat-cell *matCellDef="let element">
        <h2>{{element.topic}}</h2>
        <p>{{element.content}}</p>
      </td>
    </ng-container>

    <ng-container matColumnDef="edit-delete">
      <th mat-header-cell *matHeaderCellDef>
        <!-- <mat-icon style="transform: scale(0.5);">search</mat-icon>
        <mat-form-field appearance="standard">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Search columns" #input>
        </mat-form-field> -->
      </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button class="menu-button" (click)="onEdit(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button class="menu-button" color="warn" (click)="onDelete(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <!-- <tr mat-header-row>
      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search columns" #input>
      </mat-form-field>
    </tr> -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements"
                 class="mat-elevation-z8">
  </mat-paginator>
</div>
<div class="basic-container">
  <button mat-raised-button (click)="openDialog()"><mat-icon>add</mat-icon>New</button>
 <!-- <p>
    <button mat-button (click)="openAlertDialog()">Open Alert Dialog</button>
  </p> -->
</div>
