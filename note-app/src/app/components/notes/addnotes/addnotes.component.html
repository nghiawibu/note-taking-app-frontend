<div *ngIf="deleteDialog; else elseBlock">
  <h1 mat-dialog-title>{{description}}</h1>
  <p>Are you sure you want to delete this item?</p>
  <button class="mat-raised-button"(click)="close()">No</button>
  <button class="mat-raised-button mat-primary"(click)="submit()">Yes</button>
</div>

<ng-template #elseBlock>
  <form role="form" [formGroup]="form" >
      <h1 mat-dialog-title>{{description}}</h1>

      <mat-form-field appearance="fill">
        <mat-label>Topic</mat-label>
        <input matInput formControlName="topic">
      </mat-form-field>

      <br>

      <mat-form-field appearance="fill" class="content">
        <mat-label>Content</mat-label>
        <textarea matInput
                  cdkTextareaAutosize
                  #autosize="cdkTextareaAutosize"
                  cdkAutosizeMinRows="1"
                  cdkAutosizeMaxRows="5"
                  formControlName="content">
        </textarea>
      </mat-form-field>
      <br>
      <mat-dialog-actions>
        <button class="mat-raised-button"(click)="close()">Close</button>
        <button [disabled]="form.invalid" class="mat-raised-button mat-primary" (click)="submit()">Submit</button>
        <!-- <button class="mat-raised-button" (click)="callMethod()">button</button> -->
      </mat-dialog-actions>
  </form>
</ng-template>
